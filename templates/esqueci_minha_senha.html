<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../static/css/esqueci_minha_senha.css">
   
</head>
<body>
        
    <div class="container">
        <h2>Recuperar Senha</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="message">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="email" name="email" placeholder="Digite seu e-mail" required><br>
            <button type="submit">Enviar</button>
        </form>
        <p><a href="{{ url_for('login') }}">Voltar para login</a></p>
    </div>
</body>
</html>
